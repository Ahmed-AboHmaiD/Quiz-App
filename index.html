<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- CSS File -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&family=Edu+NSW+ACT+Foundation:wght@500&family=Open+Sans:wght@300;400;500;700;800&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="quiz">
      <div class="quiz-title">
        <div class="quiz-category">html</div>
        <div class="questions-counter">
          <span class="questions-count"></span> <span>Questions</span>
        </div>
      </div>
      <div class="questions-area">
        <div class="answers-area"></div>
      </div>
      <button class="submit">Submit</button>
      <div class="bullets">
        <span class="spans-container"></span>
        <div class="timer">
        </div>
      </div>
      <div class="results">
        <div class="info"></div>
        <div class="answere-counter"></div>
      </div>
    </div>
    <!-- JS File -->
    <script src="js/app.js"></script>
  </body>
</html>
